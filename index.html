<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طيور الظلام</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* === كود التصميم (CSS ) === */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff30;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .header h1 {
            color: #00ffff;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ffff;
        }
        .header p {
            color: #a0a0a0;
            font-size: 1.1em;
        }
        #uploadButton {
            background-color: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
        }
        #uploadButton:hover {
            background-color: #00ffff;
            color: #121212;
            box-shadow: 0 0 20px #00ffff;
        }
        .result-box {
            margin-top: 15px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #101010;
            text-align: right;
            min-height: 150px;
            color: #ffffff;
            font-size: 1.2em;
            line-height: 1.8;
        }
        .status-box {
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 5px;
            color: #00ffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>طيور الظلام</h1>
            <p>اسمع صدى الكلمات في العتمة</p>
        </div>
        
        <div id="status" class="status-box">اختر ملفًا لبدء التحليل</div>

        <div class="upload-area">
            <input type="file" id="fileInput" accept="video/*,audio/*" hidden>
            <button id="uploadButton">اختر ملف</button>
        </div>

        <div class="result-container">
            <h2>الهمسات المكتوبة:</h2>
            <div id="result" class="result-box">
                <p>... بانتظار الإشارة ...</p>
            </div>
        </div>
    </div>

    <script>
        // === كود البرمجة (JavaScript) ===
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        const statusDiv = document.getElementById('status');

        // =================================================================
        // تم وضع المفتاح الجديد الذي أنشأته للتو
        // =================================================================
        const DEEPGRAM_API_KEY = 'be340602bf3147bd869ba5321e19ae932c3ee8c9';
        // =================================================================

        uploadButton.addEventListener('click', () => {
            fileInput.click(); 
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (!file) return;

            statusDiv.textContent = 'جاري استدعاء الأرواح... (المعالجة)';
            resultDiv.innerHTML = '<p>... نستمع للصدى ...</p>';

            fetch('https://api.deepgram.com/v1/listen?model=nova-2&language=ar&punctuate=true', {
                method: 'POST',
                headers: {
                    'Authorization': `Token ${DEEPGRAM_API_KEY}`,
                    'Content-Type': file.type
                },
                body: file 
            } )
            .then(response => {
                if (!response.ok) {
                    throw new Error('فشل المصادقة أو خطأ في الخادم.');
                }
                return response.json();
            })
            .then(data => {
                const transcript = data.results?.channels[0]?.alternatives[0]?.transcript;
                if (transcript) {
                    resultDiv.innerHTML = `<p>${transcript}</p>`;
                    statusDiv.textContent = 'اكتمل الهمس!';
                } else {
                    resultDiv.innerHTML = '<p>صمت مطبق... لم يتم العثور على كلمات.</p>';
                    statusDiv.textContent = 'فشل التحليل';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusDiv.textContent = 'حدث خطأ في الطقوس!';
                resultDiv.innerHTML = `<p>فشل الاتصال بالخادم. تأكد من صحة مفتاح الـ API وأن لديك اتصال بالإنترنت.</p>`;
            });
        });
    </script>
</body>
</html>
