<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طيور الظلام</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* === كود التصميم (CSS ) === */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff30;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .header h1 {
            color: #00ffff;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ffff;
        }
        .header p {
            color: #a0a0a0;
            font-size: 1.1em;
        }
        #uploadButton {
            background-color: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
        }
        #uploadButton:hover {
            background-color: #00ffff;
            color: #121212;
            box-shadow: 0 0 20px #00ffff;
        }
        .result-box {
            margin-top: 15px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #101010;
            text-align: right;
            min-height: 150px;
            color: #ffffff;
            font-size: 1.2em;
            line-height: 1.8;
        }
        .status-box {
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 5px;
            color: #00ffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>طيور الظلام</h1>
            <p>اسمع صدى الكلمات في العتمة</p>
        </div>
        
        <div id="status" class="status-box">اختر ملفًا لبدء التحليل</div>

        <div class="upload-area">
            <input type="file" id="fileInput" accept="video/*,audio/*" hidden>
            <button id="uploadButton">اختر ملف</button>
        </div>

        <div class="result-container">
            <h2>الهمسات المكتوبة:</h2>
            <div id="result" class="result-box">
                <p>... بانتظار الإشارة ...</p>
            </div>
        </div>
    </div>

    <script>
        // === كود البرمجة (JavaScript) ===
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        const statusDiv = document.getElementById('status');

        const ASSEMBLYAI_API_KEY = '3c44007830ef4c3397cfb96cbbe8f3c6';
        const ASSEMBLYAI_API_URL = 'https://api.assemblyai.com/v2';

        uploadButton.addEventListener('click', ( ) => {
            fileInput.click(); 
        });

        fileInput.addEventListener('change', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            statusDiv.textContent = 'جاري رفع الملف...';
            resultDiv.innerHTML = '<p>... نستمع للصدى ...</p>';

            try {
                // الخطوة 1: رفع الملف للحصول على رابط
                const uploadResponse = await fetch(`${ASSEMBLYAI_API_URL}/upload`, {
                    method: 'POST',
                    headers: {
                        'authorization': ASSEMBLYAI_API_KEY
                    },
                    body: file
                });
                const uploadData = await uploadResponse.json();
                const audioUrl = uploadData.upload_url;

                if (!audioUrl) {
                    throw new Error('فشل رفع الملف إلى AssemblyAI.');
                }

                statusDiv.textContent = 'تم الرفع، جاري التحليل...';

                // الخطوة 2: إرسال الرابط للتحليل (بدون أي ميزات إضافية)
                const transcribeResponse = await fetch(`${ASSEMBLYAI_API_URL}/transcript`, {
                    method: 'POST',
                    headers: {
                        'authorization': ASSEMBLYAI_API_KEY,
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({ audio_url: audioUrl, language_code: 'ar' })
                });
                const transcribeData = await transcribeResponse.json();
                const transcriptId = transcribeData.id;

                // الخطوة 3: انتظار اكتمال التحليل
                statusDiv.textContent = 'التحليل الأساسي قيد التنفيذ...';
                while (true) {
                    const pollResponse = await fetch(`${ASSEMBLYAI_API_URL}/transcript/${transcriptId}`, {
                        headers: { 'authorization': ASSEMBLYAI_API_KEY }
                    });
                    const pollData = await pollResponse.json();

                    if (pollData.status === 'completed') {
                        resultDiv.innerHTML = `<p>${pollData.text}</p>`;
                        statusDiv.textContent = 'اكتمل استخراج النص!';
                        break;
                    } else if (pollData.status === 'failed') {
                        throw new Error('فشل تحليل الملف في AssemblyAI.');
                    }
                    await new Promise(resolve => setTimeout(resolve, 3000));
                }

            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = 'حدث خطأ في الطقوس!';
                resultDiv.innerHTML = `<p>فشل الاتصال بالخادم. تأكد من صحة مفتاح الـ API.</p>`;
            }
        });
    </script>
</body>
</html>
