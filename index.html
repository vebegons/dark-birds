<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طيور الظلام - لوحة التحليل</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00ffff; --background-color: #121212; --surface-color: #1e1e1e;
            --text-color: #e0e0e0; --subtle-text-color: #a0a0a0; --success-color: #00ff7f;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Cairo', sans-serif; background-color: var(--background-color ); color: var(--text-color);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px 10px;
        }
        .container {
            background-color: var(--surface-color); padding: 30px 25px; border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.1); border: 1px solid #00ffff30;
            text-align: center; width: 100%; max-width: 700px;
        }
        .header h1 { color: var(--primary-color); text-shadow: 0 0 10px var(--primary-color); margin-top: 0; }
        .header p { color: var(--subtle-text-color); font-size: 1.1em; }
        .button, .language-select {
            background-color: transparent; color: var(--primary-color); border: 2px solid var(--primary-color);
            padding: 10px 20px; border-radius: 50px; cursor: pointer; font-size: 15px;
            font-family: 'Cairo', sans-serif; transition: all 0.3s ease; margin: 5px;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        .button:hover { background-color: var(--primary-color); color: var(--background-color); box-shadow: 0 0 20px var(--primary-color); }
        .button.success { background-color: var(--success-color); color: var(--background-color); border-color: var(--success-color); }
        .language-select { padding: 10px; -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        .status-box {
            margin: 20px 0; padding: 10px; background-color: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2); border-radius: 5px; color: var(--primary-color);
            font-weight: bold; display: flex; align-items: center; justify-content: center;
        }
        .result-box {
            margin-top: 15px; padding: 20px; border: 1px solid #333; border-radius: 10px;
            background-color: #101010; text-align: right; min-height: 100px; color: #ffffff;
            font-size: 1.1em; line-height: 1.8; white-space: pre-wrap;
        }
        .result-header { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
        .footer { margin-top: 40px; color: #666; font-size: 0.9em; }
        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(0, 255, 255, 0.3);
            border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin-left: 10px;
        }
        #drop-zone {
            border: 2px dashed var(--subtle-text-color); border-radius: 15px; padding: 30px;
            margin-top: 20px; transition: all 0.3s ease;
        }
        #drop-zone.dragover { border-color: var(--primary-color); background-color: rgba(0, 255, 255, 0.05); }
        .is-desktop #drop-zone-text { display: block; }
        .is-mobile #drop-zone-text { display: none; }
        #translation-controls { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid #333; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>طيور الظلام</h1>
            <p>اسمع صدى الكلمات في العتمة</p>
        </div>
        
        <div id="status" class="status-box">اختر ملفًا لبدء التحليل</div>

        <div id="initial-view">
            <div id="drop-zone">
                <p id="drop-zone-text">📂 اسحب وأفلت الملف هنا</p>
                <input type="file" id="fileInput" accept="video/*,audio/*" hidden>
                <button id="uploadButton" class="button">☁️ أو اختر ملفًا</button>
            </div>
        </div>

        <div id="result-buttons" style="display: none;">
            <button id="copyButton" class="button">📋 نسخ النص</button>
            <button id="downloadButton" class="button">💾 تنزيل النص</button>
            <button id="clearButton" class="button">🗑️ تحليل ملف جديد</button>
        </div>

        <div class="result-container">
            <div id="result-header" class="result-header" style="display: none;"><h2>الهمسات المكتوبة:</h2></div>
            <div id="result" class="result-box" style="display: none;"></div>
        </div>

        <!-- Translation Section -->
        <div id="translation-controls">
            <select id="language-select" class="language-select">
                <option value="en">الإنجليزية</option>
                <option value="fr">الفرنسية</option>
                <option value="de">الألمانية</option>
                <option value="es">الإسبانية</option>
                <option value="tr">التركية</option>
            </select>
            <button id="translateButton" class="button">🌐 ترجمة</button>
        </div>
        <div class="result-container">
            <div id="translation-header" class="result-header" style="display: none;"><h2>الترجمة:</h2></div>
            <div id="translation-result" class="result-box" style="display: none;"></div>
        </div>
    </div>

    <div class="footer">
        <p>تم تطويره بواسطة فاروق الصالح</p>
    </div>

    <script>
        const ASSEMBLYAI_API_KEY = '3c44007830ef4c3397cfb96cbbe8f3c6';
        const ASSEMBLYAI_API_URL = 'https://api.assemblyai.com/v2';

        const elements = {
            body: document.body, status: document.getElementById('status' ), fileInput: document.getElementById('fileInput'),
            uploadButton: document.getElementById('uploadButton'), copyButton: document.getElementById('copyButton'),
            downloadButton: document.getElementById('downloadButton'), clearButton: document.getElementById('clearButton'),
            initialView: document.getElementById('initial-view'), resultButtons: document.getElementById('result-buttons'),
            resultHeader: document.getElementById('result-header'), resultDiv: document.getElementById('result'),
            dropZone: document.getElementById('drop-zone'),
            translationControls: document.getElementById('translation-controls'),
            translateButton: document.getElementById('translateButton'),
            languageSelect: document.getElementById('language-select'),
            translationHeader: document.getElementById('translation-header'),
            translationResultDiv: document.getElementById('translation-result'),
        };

        let fullText = '';
        let sourceLang = 'auto';

        // --- Event Listeners ---
        elements.uploadButton.addEventListener('click', () => elements.fileInput.click());
        elements.fileInput.addEventListener('change', () => handleFileSelect(elements.fileInput.files[0]));
        elements.copyButton.addEventListener('click', copyToClipboard);
        elements.downloadButton.addEventListener('click', downloadAsTxt);
        elements.clearButton.addEventListener('click', resetUI);
        elements.translateButton.addEventListener('click', handleTranslation);
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
            elements.dropZone.addEventListener(e, preventDefaults, false);
            document.body.addEventListener(e, preventDefaults, false);
        });
        ['dragenter', 'dragover'].forEach(e => elements.dropZone.addEventListener(e, () => elements.dropZone.classList.add('dragover'), false));
        ['dragleave', 'drop'].forEach(e => elements.dropZone.addEventListener(e, () => elements.dropZone.classList.remove('dragover'), false));
        elements.dropZone.addEventListener('drop', e => handleFileSelect(e.dataTransfer.files[0]), false);

        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }

        function setStatus(text, showSpinner = false) {
            elements.status.innerHTML = `${text} ${showSpinner ? '<div class="spinner"></div>' : ''}`;
        }

        function resetUI() {
            elements.initialView.style.display = 'block';
            elements.resultButtons.style.display = 'none';
            elements.resultHeader.style.display = 'none';
            elements.resultDiv.style.display = 'none';
            elements.translationControls.style.display = 'none';
            elements.translationHeader.style.display = 'none';
            elements.translationResultDiv.style.display = 'none';
            elements.resultDiv.innerHTML = '';
            elements.translationResultDiv.innerHTML = '';
            fullText = '';
            localStorage.removeItem('lastTranscript');
            setStatus('اختر ملفًا لبدء التحليل');
        }

        function typeWriter(element, text, onComplete = () => {}) {
            let i = 0;
            element.innerHTML = '';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 15);
                } else { onComplete(); }
            }
            type();
        }

        async function handleFileSelect(file) {
            if (!file) return;
            resetUI();
            elements.initialView.style.display = 'none';
            const fileSize = (file.size / 1024 / 1024).toFixed(2);
            setStatus(`جاري رفع الملف: ${file.name} (${fileSize} MB)`, true);
            try {
                const audioUrl = await uploadFile(file);
                setStatus('تم الرفع، جاري التحليل الأساسي...', true);
                const transcriptId = await requestTranscription(audioUrl);
                pollForCompletion(transcriptId);
            } catch (error) {
                console.error('Error:', error);
                setStatus(`خطأ: ${error.message}`);
                setTimeout(resetUI, 3000);
            }
        }

        async function uploadFile(file) {
            const response = await fetch(`${ASSEMBLYAI_API_URL}/upload`, {
                method: 'POST', headers: { 'authorization': ASSEMBLYAI_API_KEY }, body: file
            });
            const data = await response.json();
            if (data.error) throw new Error(data.error);
            return data.upload_url;
        }

        async function requestTranscription(audioUrl) {
            const response = await fetch(`${ASSEMBLYAI_API_URL}/transcript`, {
                method: 'POST',
                headers: { 'authorization': ASSEMBLYAI_API_KEY, 'content-type': 'application/json' },
                body: JSON.stringify({ audio_url: audioUrl, language_detection: true })
            });
            const data = await response.json();
            if (data.error) throw new Error(data.error);
            return data.id;
        }

        async function pollForCompletion(transcriptId) {
            while (true) {
                const response = await fetch(`${ASSEMBLYAI_API_URL}/transcript/${transcriptId}`, {
                    headers: { 'authorization': ASSEMBLYAI_API_KEY }
                });
                const data = await response.json();
                if (data.status === 'completed') {
                    fullText = data.text;
                    sourceLang = data.language_code;
                    const langName = sourceLang === 'ar' ? 'العربية' : sourceLang;
                    setStatus(`اكتمل! (اللغة: ${langName})`);
                    localStorage.setItem('lastTranscript', JSON.stringify({text: fullText, lang: sourceLang}));
                    
                    elements.resultHeader.style.display = 'flex';
                    elements.resultDiv.style.display = 'block';
                    typeWriter(elements.resultDiv, fullText, () => {
                        elements.resultButtons.style.display = 'block';
                        elements.translationControls.style.display = 'block';
                    });
                    break;
                } else if (data.status === 'failed') {
                    throw new Error(data.error);
                }
                await new Promise(resolve => setTimeout(resolve, 3000));
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(fullText).then(() => {
                elements.copyButton.innerHTML = '✓ تم النسخ';
                elements.copyButton.classList.add('success');
                setTimeout(() => {
                    elements.copyButton.innerHTML = '📋 نسخ النص';
                    elements.copyButton.classList.remove('success');
                }, 2000);
            });
        }

        function downloadAsTxt() {
            const blob = new Blob([fullText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcript.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function handleTranslation() {
            if (!fullText) return;
            const targetLang = elements.languageSelect.value;
            setStatus('جاري الترجمة...', true);
            try {
                const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(fullText )}`);
                const data = await response.json();
                const translatedText = data[0].map(item => item[0]).join('');
                
                elements.translationHeader.style.display = 'flex';
                elements.translationResultDiv.style.display = 'block';
                typeWriter(elements.translationResultDiv, translatedText);
                setStatus('اكتملت الترجمة!');
            } catch (error) {
                console.error("Translation Error:", error);
                setStatus('خطأ في الترجمة.');
            }
        }

        function onPageLoad() {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            elements.body.classList.add(isMobile ? 'is-mobile' : 'is-desktop');

            const savedData = localStorage.getItem('lastTranscript');
            if (savedData) {
                const { text, lang } = JSON.parse(savedData);
                fullText = text;
                sourceLang = lang;
                setStatus('تم استرجاع آخر نتيجة تحليل.');
                elements.initialView.style.display = 'none';
                elements.resultHeader.style.display = 'flex';
                elements.resultDiv.style.display = 'block';
                elements.resultDiv.innerHTML = fullText;
                elements.resultButtons.style.display = 'block';
                elements.translationControls.style.display = 'block';
            }
        }

        onPageLoad();
    </script>
</body>
</html>
