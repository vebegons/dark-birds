<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طيور الظلام - الإصدار الجديد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* نفس كود الـ CSS من قبل، لا حاجة لتغييره */
        :root { --primary-color: #00ffff; --background-color: #121212; --surface-color: #1e1e1e; --text-color: #e0e0e0; --subtle-text-color: #a0a0a0; --success-color: #00ff7f; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--background-color ); color: var(--text-color); display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px 10px; }
        .container { background-color: var(--surface-color); padding: 30px 25px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0, 255, 255, 0.1); border: 1px solid #00ffff30; text-align: center; width: 100%; max-width: 700px; }
        h1 { color: var(--primary-color); text-shadow: 0 0 10px var(--primary-color); }
        .button { background-color: transparent; color: var(--primary-color); border: 2px solid var(--primary-color); padding: 10px 20px; border-radius: 50px; cursor: pointer; font-size: 15px; font-family: 'Cairo', sans-serif; transition: all 0.3s ease; margin: 5px; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .button:hover { background-color: var(--primary-color); color: var(--background-color); box-shadow: 0 0 20px var(--primary-color); }
        .button.success { background-color: var(--success-color); color: var(--background-color); border-color: var(--success-color); }
        .status-box { margin: 20px 0; padding: 10px; background-color: rgba(0, 255, 255, 0.05); border: 1px solid rgba(0, 255, 255, 0.2); border-radius: 5px; color: var(--primary-color); font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .result-box { margin-top: 15px; padding: 20px; border: 1px solid #333; border-radius: 10px; background-color: #101010; text-align: right; min-height: 100px; color: #ffffff; font-size: 1.1em; line-height: 1.8; white-space: pre-wrap; }
        .footer { margin-top: 40px; color: #666; font-size: 0.9em; }
        .spinner { width: 20px; height: 20px; border: 3px solid rgba(0, 255, 255, 0.3); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin-left: 10px; }
        .input-group { display: flex; margin-top: 20px; }
        .input-group input { flex-grow: 1; padding: 10px; border-radius: 0 50px 50px 0; border: 2px solid var(--primary-color); background: #222; color: white; text-align: right; }
        .input-group button { border-radius: 50px 0 0 50px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>طيور الظلام</h1>
        <div id="status" class="status-box">أدخل رابطًا أو اختر ملفًا</div>

        <!-- URL Input -->
        <div class="input-group">
            <button id="processUrlButton" class="button">🔗</button>
            <input type="text" id="urlInput" placeholder="ألصق رابط الفيديو هنا (تيك توك، يوتيوب، إلخ)...">
        </div>

        <p style="margin: 20px 0;">- أو -</p>

        <!-- File Input -->
        <div>
            <input type="file" id="fileInput" accept="video/*,audio/*" hidden>
            <button id="uploadButton" class="button">☁️ اختر ملفًا</button>
        </div>

        <!-- Results Section -->
        <div id="results-section" style="display: none; width:100%;">
            <h2>الهمسات المكتوبة:</h2>
            <div id="result" class="result-box"></div>
            <button id="copyButton" class="button" style="margin-top:10px;">📋 نسخ النص</button>
            <hr style="border-color: #333; margin: 20px 0;">
            <h2>الترجمة:</h2>
            <select id="language-select" class="button">
                <option value="ar">العربية</option>
                <option value="en">الإنجليزية</option>
                <option value="fr">الفرنسية</option>
                <option value="de">الألمانية</option>
                <option value="es">الإسبانية</option>
                <option value="tr">التركية</option>
            </select>
            <button id="translateButton" class="button">🌐 ترجمة</button>
            <div id="translation-result" class="result-box" style="display:none;"></div>
            <button id="copyTranslationButton" class="button" style="display:none; margin-top:10px;">📋 نسخ الترجمة</button>
        </div>
    </div>
    <div class="footer"><p>تم تطويره بواسطة فاروق الصالح</p></div>

    <script>
        // تم تحديث هذا الرابط
        const API_BASE_URL = "https://dark-birds.onrender.com"; 

        // --- Elements ---
        const elements = {
            status: document.getElementById('status' ), urlInput: document.getElementById('urlInput'),
            processUrlButton: document.getElementById('processUrlButton'), fileInput: document.getElementById('fileInput'),
            uploadButton: document.getElementById('uploadButton'), resultsSection: document.getElementById('results-section'),
            resultDiv: document.getElementById('result'), copyButton: document.getElementById('copyButton'),
            languageSelect: document.getElementById('language-select'), translateButton: document.getElementById('translateButton'),
            translationResultDiv: document.getElementById('translation-result'),
            copyTranslationButton: document.getElementById('copyTranslationButton')
        };

        let fullText = '';
        let translatedText = '';

        // --- Event Listeners ---
        elements.uploadButton.addEventListener('click', () => elements.fileInput.click());
        elements.fileInput.addEventListener('change', () => handleFileSelect(elements.fileInput.files[0]));
        elements.processUrlButton.addEventListener('click', handleUrlProcess);
        elements.copyButton.addEventListener('click', () => copyToClipboard(elements.copyButton, fullText, '📋 نسخ النص'));
        elements.translateButton.addEventListener('click', handleTranslation);
        elements.copyTranslationButton.addEventListener('click', () => copyToClipboard(elements.copyTranslationButton, translatedText, '📋 نسخ الترجمة'));

        function setStatus(text, showSpinner = false) {
            elements.status.innerHTML = `${text} ${showSpinner ? '<div class="spinner"></div>' : ''}`;
        }

        async function handleUrlProcess() {
            const url = elements.urlInput.value;
            if (!url) {
                setStatus("الرجاء إدخال رابط أولاً.");
                return;
            }
            const formData = new FormData();
            formData.append('url', url);
            await processRequest('/api/process_url', formData, "جاري تحليل الرابط...");
        }

        async function handleFileSelect(file) {
            if (!file) return;
            const formData = new FormData();
            formData.append('file', file);
            await processRequest('/api/process_file', formData, "جاري رفع وتحليل الملف...");
        }

        async function processRequest(endpoint, formData, statusMessage) {
            setStatus(statusMessage, true);
            elements.resultsSection.style.display = 'none';
            try {
                const response = await fetch(API_BASE_URL + endpoint, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.detail || 'حدث خطأ غير معروف');
                }
                fullText = data.text;
                elements.resultDiv.textContent = fullText;
                elements.resultsSection.style.display = 'block';
                setStatus(`اكتمل التحليل! (اللغة: ${data.language_code})`);
            } catch (error) {
                console.error('Error:', error);
                setStatus(`خطأ: ${error.message}`);
            }
        }

        async function handleTranslation() {
            if (!fullText) return;
            const targetLang = elements.languageSelect.value;
            setStatus('جاري الترجمة...', true);
            try {
                const formData = new FormData();
                formData.append('text', fullText);
                formData.append('target_lang', targetLang);

                const response = await fetch(API_BASE_URL + '/api/translate', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                 if (!response.ok) {
                    throw new Error(data.detail || 'حدث خطأ في الترجمة');
                }
                translatedText = data.translated_text;
                elements.translationResultDiv.textContent = translatedText;
                elements.translationResultDiv.style.display = 'block';
                elements.copyTranslationButton.style.display = 'inline-block';
                setStatus('اكتملت الترجمة!');
            } catch (error) {
                 console.error('Translation Error:', error);
                setStatus(`خطأ في الترجمة: ${error.message}`);
            }
        }

        function copyToClipboard(button, textToCopy, originalText) {
            navigator.clipboard.writeText(textToCopy).then(() => {
                button.innerHTML = '✓ تم النسخ';
                setTimeout(() => { button.innerHTML = originalText; }, 2000);
            });
        }
    </script>
</body>
</html>
